<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MultiNews Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Login</h2>
        <div id="statusMessage" class="text-red-500 text-sm mb-4">
            {% if error %}
                <center><p>{{ error }}</p></center>
            {% endif %}
        </div>
        

        <form id="loginForm" action="/login" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>

            <div class="mb-4 relative">
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
                <i class="fas fa-eye absolute top-10 right-4 text-gray-500 cursor-pointer" id="togglePassword"></i>
            </div>

            <div class="flex justify-between items-center mb-4">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2"> Remember me
                </label>
                <a href="#" class="text-blue-600 font-bold hover:underline">Forgot Password?</a>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">
                Login
            </button>

            <p class="text-center text-gray-600 mt-4">
                Don't have an account? <a href="/register" class="text-blue-600 font-bold hover:underline">Register</a>
            </p>
        </form>
    </div>

</body>
</html>
